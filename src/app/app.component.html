<div class="container">
  <h1>Github Search</h1>
  <div class="form-group">
    <label for="search">Github UserName</label>
    <input type="text" #search required class="form-control">
  </div>
  <button type="submit" (click)="searchUsers(search)" class="btn btn-dark btn-lg">Search</button>
  <br />
  <br />
  <br />
  <img src="{{persons.avatar_url}}">
  <h2>{{persons.bio}}</h2>
  <h3>{{persons.repos_url}}</h3>
